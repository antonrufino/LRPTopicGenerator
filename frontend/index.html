<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title>LRP Topic Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div layout="column" layout-fill>
            <md-toolbar ng-cloak>
                <div class="md-toolbar-tools">
                    <h1>LRP Topic Generator</h1>
                </div>
            </md-toolbar>
            <md-content ng-controller="TopicController as TopicCtrl" flex
                ng-cloak layout="column" layout-align="center center"
                class="md-primary">
                <div layout-padding
                    layout="column"
                    layout-align="center center">
                    <md-progress-circular
                        ng-hide="TopicCtrl.dataLoaded"
                        ng-disabled="TopicCtrl.dataLoaded"
                        md-mode="indeterminate"
                        md-diameter="60">
                    </md-progress-circular>
                    <div style="text-align: center"
                        ng-show="TopicCtrl.dataLoaded">
                        <h2 id="topic"
                            class="md-display-1">
                        </h2>
                        <span>Not up to your prof's academic standards?
                            <md-button
                                class="md-raised md-primary"
                                ng-click="TopicCtrl.generate()">
                                Try again!
                            </md-button>
                        </span>
                    </div>
                </div>
            </md-content>
        </div>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

        <script type="text/javascript" src="js/constants.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services/trend-service.js"></script>
        <script type="text/javascript" src="js/controllers/topic-controller.js"></script>
    </body>
</html>
